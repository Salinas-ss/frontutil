<h1>Blog</h1>

<app-botonera
  [currentPage]="oPage?.number ?? 0"
  [totalPages]="oPage?.totalPages ?? 1"
  [neighborhood]="neighborhood"
  (pageChange)="onPageChange($event)"
></app-botonera>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Etiquetas</th>
            <th scope="col">Creación</th>
            <th scope="col">Actualización</th>
        </tr>
    </thead>
    <tbody>
        @for (oBlog of oPage?.content; track oBlog.id ) {
        <tr>
            <th scope="row">{{ oBlog.id }}</th>
            <td>{{ oBlog.titulo }}</td>
            <td>{{ oBlog.etiquetas }}</td>
            <td>{{ oBlog.fechaCreacion }}</td>
            <td>{{ oBlog.fechaModificacion }}</td>
        </tr>
        }
    </tbody>
</table>
